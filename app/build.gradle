apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.retrolambda'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.0"
    defaultConfig {
        applicationId "ru.mobilization.sinjvf.yamblzweather"
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1
        versionName "0.0.1"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField "Boolean", "isDebug", 'false'
        }
        debug{
            buildConfigField "Boolean", "isDebug", 'true'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

ext {
    supportVersion = '26+'
    butterknifeVers = '8.7.0'
    retrofitVers = '2.1.0'
    okhttpVers = '3.4.1'
    rxJavaVers = '2.1.0'
    lifecycleVers = '1.0.0-alpha3'
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile "com.android.support:appcompat-v7:$supportVersion"
    compile "com.android.support:design:$supportVersion"
    compile "com.android.support:recyclerview-v7:$supportVersion"
    compile "com.android.support:cardview-v7:$supportVersion"
    compile "com.android.support:support-v13:$supportVersion"
    compile 'com.android.support.constraint:constraint-layout:1.0.2'

    compile "com.squareup.okhttp3:logging-interceptor:$okhttpVers"
    compile "com.squareup.okhttp3:okhttp:$okhttpVers"
    compile "com.squareup.retrofit2:retrofit:$retrofitVers"
    compile "com.squareup.retrofit2:converter-gson:$retrofitVers"

    compile 'org.greenrobot:eventbus:3.0.0'

    compile "com.jakewharton:butterknife:$butterknifeVers"
    annotationProcessor "com.jakewharton:butterknife-compiler:$butterknifeVers"

    compile "io.reactivex.rxjava2:rxandroid:2.0.1"
    compile "io.reactivex.rxjava2:rxjava:$rxJavaVers"

    compile "android.arch.lifecycle:runtime:$lifecycleVers"
    compile "android.arch.lifecycle:extensions:$lifecycleVers"
    annotationProcessor "android.arch.lifecycle:compiler:$lifecycleVers"

    testCompile 'junit:junit:4.12'

}
